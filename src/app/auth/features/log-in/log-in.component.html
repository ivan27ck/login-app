<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 dark:bg-gray-800">
      <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">
        Inicia sesión
      </h1>
      
  
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">
            Correo electrónico
          </label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            class="w-full mt-1 p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">
            Contraseña
          </label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            class="w-full mt-1 p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
            placeholder="••••••••"
            required
          />
          <p *ngIf="passwordError" class="text-red-500 text-sm mt-1 flex items-center">
            <svg class="w-4 h-4 mr-1 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
            </svg>
            {{ passwordError }}
          </p>
        </div>
  
        <button 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
          Iniciar sesión
        </button>
      </form>
    </div>
  </section>

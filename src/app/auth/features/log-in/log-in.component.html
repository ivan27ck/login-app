<section class="bg-gradient-to-b from-gray-800 to-gray-950 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="flex items-center justify-center mb-8">
    <div class="bg-white bg-opacity-10 p-0.2 rounded-full flex items-center justify-center">
      <img src="https://i.ibb.co/jPr2R9Qr/logo-bus.png" alt="Logo Transporte De Jalisco" class="w-16 h-16 rounded-full object-cover">
    </div>
    <h1 class="text-2xl font-bold text-white ml-4">
      Transporte De Jalisco
    </h1>
  </div>
  
  <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
    <form (ngSubmit)="login()" class="space-y-6">
      <h1 class="text-2xl font-bold text-center text-white mb-6">
        Inicia sesión
      </h1>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
          Correo electrónico
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            class="w-full pl-10 p-3 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-white" 
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
          Contraseña
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            class="w-full pl-10 p-3 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-white" 
            placeholder="••••••••"
            required
          />
          <button 
            type="button" 
            class="absolute inset-y-0 right-0 pr-3 flex items-center" 
            (click)="togglePasswordVisibility()">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
        <p *ngIf="passwordError" class="text-red-500 text-sm mt-2 flex items-center">
          <svg class="w-4 h-4 mr-1 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
          </svg>
          {{ passwordError }}
        </p>
      </div>

      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Iniciar sesión
      </button>
    </form>
  </div>
  
</section>
